<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICAO Weather Risk Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .overlay {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .form-label {
      color: #ccc;
    }
    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0097a7;
    }
    h2 {
      color: #00e5ff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="overlay" style="width: 100%; max-width: 480px;">
      <h2 class="text-center mb-3">ICAO Weather Risk Analysis</h2>
      <p class="text-light text-center">Model Accuracy: <strong>92%</strong></p>

      {% if metar_error %}
      <div class="alert alert-danger">{{ metar_error }}</div>
      {% endif %}

      <!-- ICAO METAR Fetch -->
      <form action="/fetch_metar" method="POST" class="mb-3">
        <div class="input-group">
          <input type="text" name="icao" class="form-control" placeholder="Enter ICAO Code (e.g., VOBL)" required>
          <button type="submit" class="btn btn-secondary">Fetch from ICAO</button>
        </div>
      </form>

      <!-- Risk Prediction Form -->
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label class="form-label">Wind Speed (knots)</label>
          <input type="number" class="form-control" name="wind" value="{{ wind or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Visibility (km)</label>
          <input type="number" class="form-control" name="vis" value="{{ vis or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Temperature (Â°C)</label>
          <input type="number" class="form-control" name="temp" value="{{ temp or '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check Risk</button>
      </form>

      <div class="mt-3 text-center">
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
